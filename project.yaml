specVersion: 1.0.0
name: avail-indexer
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  Avail indexer project
repository: "https://github.com/availproject/avail-indexer"
schema:
  file: ./schema.graphql
network:
  # The genesis hash of the network (hash of block 0)
  chainId: "0xd12003ac837853b062aaccca5ce87ac4838c48447e41db4a3dcfb5bf312350c6"
  # This endpoint must be a public non-pruned archive node
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  # You can get them from OnFinality and other RPC providers that serve Polkadot
  endpoint:
    ["wss://kate.avail.tools/ws"]
    # ["wss://biryani-devnet.avail.tools/ws"]
  chaintypes:
    # file: ./dist/chaintypes.js
    file: ./types.json
dataSources:
  - kind: substrate/Runtime
    startBlock: 0
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
